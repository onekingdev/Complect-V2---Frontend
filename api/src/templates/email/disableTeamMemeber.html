<div style="font-family:'Public Sans Regular',Public Sans,sans-serif;font-size:14px;width:100%!important;margin:0;padding:0px;background-color:#ffffff">
	<center>
			<table style="width:640px;border-collapse:collapse">
					<tr style="width:640px;height:96px;background-color:#1b1c29">
							<td style="text-align:center">
									<img src="./unnamed.png" width="150px" height="auto">
							</td>
					</tr>
					<tr style="background-color:#f6f6f8;width:640px">
							<td>
									<div style="margin:45px;background-color:#ffffff;border:1px solid #dcdee4;border-radius:4px">
											<div style="padding:25px;margin:10px">
                                                    {{#if disabled }}
                                                        <span style="color: #500050;">
                                                                <p>Hello {{firstName}} {{lastName}}, your account is revoked.</p>
                                                        </span>
                                                    {{#else}}
                                                        <span style="color: #500050;">
                                                            <p>Hello {{firstName}} {{lastName}}, Your account is disabled:</p>
                                                        </span>
                                                    {{/if}}
											</div>
									</div>
							</td>
					</tr>
			</table>
	</center>
</div>
