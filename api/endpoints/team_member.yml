createTeamMember:
  name: ${opt:stage, 'dev'}-api--create-teamMember
  handler: src/functions/team_member.create
  description: Create Team Member API endpoints
  tags:
    website: Complect App
    type: API
    subtype: Team
  layers:
    - {Ref: BaseLibsLambdaLayer}
  events:
    - http:
        path: team-member/create
        method: post
        cors: true
toggleDisableTeamMember:
  name: ${opt:stage, 'dev'}-api--toggle-teamMember
  handler: src/functions/team_member.toggleDisable
  description: Toggle Disabled Team Member API endpoints
  tags:
    website: Complect App
    type: API
    subtype: Team
  layers:
    - {Ref: BaseLibsLambdaLayer}
  events:
    - http:
        path: team-member/toggle-disable
        method: post
        cors: true