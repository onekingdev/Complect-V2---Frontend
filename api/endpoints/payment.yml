paymentCustomer:
  name: complect-api-check-card
  handler: src/functions/payment.customer
  description: Save Card Information to Stripe
  tags:
    website: Complect App
    type: API
    subtype: Dev
  events:
    - http:
        path: payment/customer
        method: post
        cors: true
    - http:
        path: payment/customer
        method: put
        cors: true
    - http:
        path: payment/customer
        method: get
        cors: true
    - http:
        path: payment/customer
        method: delete
        cors: true
